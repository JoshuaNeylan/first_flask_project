{% extends "base.html" %}

{% block pageheading %}

{% endblock %}

{% block body %}

    <div class="message">

        <h1> Login </h1>


    </div>




    <form method="post">
        <div class="myform">

            <div class="form-group">

                <div class="form-label">

                    Email:

                </div>

                <div class="form-element">

                    <input type="email" name="email" id="email" required>

                </div>

            </div>

            <div class="form-group">


                <div class="form-label">

                    Password

                </div>

                <div class="form-element">

                    <input type="password" name="password" id="password" required>

                </div>

            </div>

            <div class="form-group">

                <div class="form-label">


                </div>

                <div class="form-element">

                    <input type="submit" value="Login" required>

                </div>

            </div>

        </div>

    </form>

    <p><br> <br> <br> If you don't have an account please <a href="/signup">Sign up</a>.</p>



{% endblock %}
