{% extends "base.html" %}

{% block pageheading %}

{% endblock %}

{% block body %}

    <div class = "message">

        <h1>Sign up</h1>


    </div>


    <form method = "post">
        <div class = "myform">

            <div class = "form-group">

                <div class = "form-label">

                    First Name:

                </div>

                <div class = "form-element">

                        <input type = "text" name = "fname" id = "fname" required value = {{ details[0] }}>

                </div>

            </div>

            <div class="form-group">


                <div class = "form-label">

                    Last Name:

                </div>

                <div class = "form-element">

                        <input type = "text" name = "lname" id = "lname" required  value = {{ details[1] }}>

                </div>

            </div>

            <div class="form-group">

                <div class = "form-label">

                    Email:

                </div>

                <div class = "form-element">

                        <input type = "email" name = "email" id = "email" required  value = {{ details[2] }}>

                </div>

            </div>

             <div class="form-group">


                <div class = "form-label">

                    Password:

                </div>

                <div class = "form-element">

                        <input type = "password" name = "password" id = "password" required  value = {{ details[3] }}>

                </div>

            </div>

            <div class="form-group">


                <div class = "form-label">

                    Confirm Password:

                </div>

                <div class = "form-element">

                        <input type = "password" name = "password2" id = "password2" required  value = {{ details[4] }}>

                </div>



            </div>

            <div class = "error"> <strong> {{ error }} </strong> </div>

            <div class="form-group">

                <div class = "form-label">



                </div>

                <div class = "form-element">

                        <input type = "submit" value = "signup" required>

                </div>

            </div>

        </div>

    </form>





{% endblock %}
